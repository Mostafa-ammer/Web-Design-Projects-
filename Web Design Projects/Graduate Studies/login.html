<head>

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">

<body>


<section class="login" id="register">
     <div class="container">
  <h2>Login Now</h2>


         <form action="" class="needs-validation" novalidate>
         <div class="row">




               <div class="col-lg-12">

    <div class="form-group">
    <label for="uname">Username:</label>
        <input type="text" class="form-control" placeholder="Enter username" name="	username" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>

                 </div>



              <div class="col-lg-12">

    <div class="form-group">
    <label for="uname">ID CARD_NUMBER:</label>
        <input type="number" class="form-control" placeholder="Enter ID CARD_NUMBER" name="id_cardnumber" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>

                 </div>




             <div class="col-12">

                 <div class="send">

                 <button type="submit"  class="btn btn-info">Send</button><br>
                                 </div>
             </div>



           </div>

</form>




    </div>

    </section>


<script>
// Disable form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
